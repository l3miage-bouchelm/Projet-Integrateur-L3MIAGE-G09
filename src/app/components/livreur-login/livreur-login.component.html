<div class="container">
    <h2>Login Livreur</h2>
    <form (ngSubmit)="login()">
        <input type="text" name="nom" placeholder="Entrer votre nom" [(ngModel)]="nom" required>
        <br>
        <input type="text" name="nom" placeholder="Entrer votre trigramme" [(ngModel)]="trigramme" required>
        <br>
        <button type="submit">Connecter</button>
    </form>
</div>
